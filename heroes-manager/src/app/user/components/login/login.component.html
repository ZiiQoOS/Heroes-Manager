<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                <a routerLink="/user/register" class="signup-image-link">Create an account</a>
            </div>
            <div class="signin-form">
                <h2 class="form-title">Sign in</h2>
                <form [formGroup]="form" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_name" id="your_email" placeholder="Your E-mail"
                            formControlName="email" />

                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Password"
                            formControlName="password" />

                    </div>
                    <mat-error class="error-message" *ngIf="invalidCredentials">
                        E-mail or password are incorrect.
                    </mat-error>
                    <br/>
                    <mat-error class="error-message"
                        *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <br/>
                    <mat-error class="error-message"
                        *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <br/>
                    <mat-error class="error-message" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
                        Incorrect email
                    </mat-error>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"
                            (click)="logIn()" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
