<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form [formGroup]="form" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" placeholder="Your first name"
                            formControlName="firstName" />
                    </div>
                    <div class="form-group">
                        <label for="lastName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" placeholder="Your last name"
                            formControlName="lastName" />
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email" formControlName="email" />
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password"
                            formControlName="password" />
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                    </div>
                    <mat-error class="error-message"
                        *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <br/>
                    <mat-error class="error-message"
                        *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"
                            (click)="register()" />
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                <a routerLink="/user/login" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>
